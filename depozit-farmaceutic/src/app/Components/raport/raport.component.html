<h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900 dark:text-gray-700">Raport</h2>
<h2 class="text-2xl tracking-tight text-center text-gray-900 dark:text-gray-700">Mai jos puteti vedea cantitatea comandata din fiecare produs de catre fiecare client.</h2>
<div class="container mx-auto p-4">
    <p-table [value]="raport">
      <ng-template pTemplate="header">
        <tr>
          <th>Produs</th>
          <th>Client</th>
          <th>Cantitate</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.produs }}</td>
          <td>{{ item.farmacie }}</td>
          <td>{{ item.cantitate }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
